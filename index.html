    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              script: ['"Marck Script"', 'cursive'],
            },
            colors: {
              'ny-red': '#D42426',
              'ny-gold': '#FFD700',
              'ny-dark': '#0F172A',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'scale-up': 'scaleUp 1s ease-out forwards',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              twinkle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.3' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Enhanced Snowflake Physics */
      .snowflake {
        position: absolute;
        top: -20px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
        pointer-events: none;
        /* Combine vertical fall with horizontal sway */
        animation-name: fall, sway;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
      }
      
      @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 0; }
        10% { opacity: 0.9; }
        90% { opacity: 0.9; }
        100% { transform: translateY(110vh); opacity: 0; }
      }

      @keyframes sway {
        0%, 100% { margin-left: 0px; }
        25% { margin-left: -15px; }
        50% { margin-left: 0px; }
        75% { margin-left: 15px; }
      }

      /* Utility to hide scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
